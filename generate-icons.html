<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Iconos - No Humo</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0b;
            color: white;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
        }
        h1 {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle { color: #71717a; margin-bottom: 30px; }

        .download-all {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 40px;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }
        .download-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(16, 185, 129, 0.4);
        }

        .icons-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .icon-card {
            background: #141416;
            border-radius: 16px;
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        canvas {
            display: block;
            margin: 0 auto 10px;
            border-radius: 22%;
        }
        .size { color: #71717a; font-size: 12px; margin-bottom: 10px; }
        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        .status {
            background: #141416;
            border-radius: 12px;
            padding: 16px 24px;
            margin-top: 30px;
            display: inline-block;
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
    </style>
</head>
<body>
    <h1>üö≠ No Humo</h1>
    <p class="subtitle">Generador de iconos</p>

    <button class="download-all" onclick="downloadAll()">
        ‚¨áÔ∏è Descargar TODOS los iconos
    </button>

    <div class="icons-grid" id="grid"></div>

    <div class="status" id="status" style="display:none"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function drawIcon(ctx, size) {
            const s = size;
            const r = s * 0.22;

            // Background gradient
            const bgGrad = ctx.createLinearGradient(0, 0, s, s);
            bgGrad.addColorStop(0, '#6366f1');
            bgGrad.addColorStop(1, '#8b5cf6');

            ctx.beginPath();
            ctx.roundRect(0, 0, s, s, r);
            ctx.fillStyle = bgGrad;
            ctx.fill();

            // Shine
            const shineGrad = ctx.createLinearGradient(0, 0, s, s);
            shineGrad.addColorStop(0, 'rgba(255,255,255,0.25)');
            shineGrad.addColorStop(0.5, 'rgba(255,255,255,0)');
            ctx.beginPath();
            ctx.roundRect(0, 0, s, s, r);
            ctx.fillStyle = shineGrad;
            ctx.fill();

            const cx = s / 2;
            const cy = s * 0.44;

            // Circles
            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.28, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255,255,255,0.15)';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(cx, cy, s * 0.22, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fill();

            // Number "0"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${s * 0.24}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('0', cx, cy + s * 0.02);

            // Checkmark
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = s * 0.05;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(s * 0.38, s * 0.74);
            ctx.lineTo(s * 0.46, s * 0.82);
            ctx.lineTo(s * 0.62, s * 0.66);
            ctx.stroke();

            // Dots
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath();
            ctx.arc(s * 0.25, s * 0.25, s * 0.018, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(s * 0.78, s * 0.22, s * 0.014, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(255,255,255,0.25)';
            ctx.beginPath();
            ctx.arc(s * 0.8, s * 0.75, s * 0.016, 0, Math.PI * 2);
            ctx.fill();
        }

        function downloadOne(size) {
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvases[size].toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            const status = document.getElementById('status');
            status.style.display = 'inline-block';
            status.textContent = 'Descargando iconos...';

            let i = 0;
            const interval = setInterval(() => {
                if (i < sizes.length) {
                    downloadOne(sizes[i]);
                    status.textContent = `Descargando ${i + 1}/${sizes.length}...`;
                    i++;
                } else {
                    clearInterval(interval);
                    status.textContent = '‚úì ¬°Todos los iconos descargados! Mu√©velos a la carpeta icons/';
                }
            }, 400);
        }

        function createIcons() {
            const grid = document.getElementById('grid');

            sizes.forEach(size => {
                const card = document.createElement('div');
                card.className = 'icon-card';

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvases[size] = canvas;

                const displaySize = Math.min(size, 100);
                canvas.style.width = displaySize + 'px';
                canvas.style.height = displaySize + 'px';

                const ctx = canvas.getContext('2d');
                drawIcon(ctx, size);

                const sizeLabel = document.createElement('div');
                sizeLabel.className = 'size';
                sizeLabel.textContent = `${size}√ó${size}`;

                const btn = document.createElement('button');
                btn.textContent = 'Descargar';
                btn.onclick = () => downloadOne(size);

                card.appendChild(canvas);
                card.appendChild(sizeLabel);
                card.appendChild(btn);
                grid.appendChild(card);
            });
        }

        createIcons();
    </script>
</body>
</html>
