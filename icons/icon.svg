<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Shine effect -->
  <rect width="512" height="512" rx="112" fill="url(#shine)"/>

  <!-- Main circle/counter display -->
  <circle cx="256" cy="240" r="140" fill="rgba(255,255,255,0.15)"/>
  <circle cx="256" cy="240" r="110" fill="rgba(0,0,0,0.2)"/>

  <!-- Number "0" representing zero cigarettes goal -->
  <text x="256" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white">0</text>

  <!-- Check mark below -->
  <path d="M200 380 L240 420 L320 340" stroke="#10b981" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Small decorative dots -->
  <circle cx="140" cy="140" r="8" fill="rgba(255,255,255,0.4)"/>
  <circle cx="380" cy="120" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="400" cy="380" r="7" fill="rgba(255,255,255,0.25)"/>
</svg>
